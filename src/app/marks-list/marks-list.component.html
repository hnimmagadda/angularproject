<div class="panel panel-secondary">
    <div class="panel-heading">
        <h2>Marks List</h2>
    </div>

    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>StudId</th>
                    <th>ExamId</th>
                    <th>Student-Name</th>
                    <th>Exam-Name</th>
                    <th>Sub1</th>
                    <th>Sub2</th>
                    <th>Sub3</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let mark of marks | async">
                    <td>{{ mark.studid }}</td>
                    <td>{{ mark.examid }}</td>
                    <td>{{ mark.stud_name }}</td>
                    <td>{{ mark.exam_name }}</td>
                    <td>{{ mark.sub1 }}</td>
                    <td>{{ mark.sub2 }}</td>
                    <td>{{ mark.sub3 }}</td>
                    <td>
                        <button (click) = "updateMarks(mark.studid)" class="btn btn-info" >Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
